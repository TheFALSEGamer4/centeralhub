<!DOCTYPE html>
<html>
	<head>
		<title>Complete Class Grade Calculator</title>
		   <link rel="icon" href="https://game-website--thefalsegamer4.repl.co/icon.ico"/>
	</head>
	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="/scripts/newipinfo.js"></script>
		<script src="/scripts/classnewcalc.js"></script>
		<div><p>Summative Grade</p><input id="summative"></input></div>
		<div><p>Formative Grade</p><input id="formative"></input></div>
		<div><p>Exam Grade</p><input id="exam"></input></div>

<button type="button" id="myBtn"onclick="myFunction()">Run</button>
<p id="text"></p>
<script>
	
	var input1 = document.getElementById("summative");
	var input2 = document.getElementById("formative");
	var input3 = document.getElementById("exam");

	input1.focus();

	input1.addEventListener("keyup", function(event) {
	if (event.keyCode === 13) {
		event.preventDefault();
		input2.focus();
  	}
	});
	
	input2.addEventListener("keyup", function(event) {
	if (event.keyCode === 13) {
		event.preventDefault();
		input3.focus();
  	}
	});
	
	input3.addEventListener("keyup", function(event) {
	if (event.keyCode === 13) {
		event.preventDefault();
		document.getElementById("myBtn").click();
  	}
	});
</script>



		<div style="float: right;"><button type="button" onclick="location.href='/'">Go Back</button></div>
	</body>	
</html>
